<div class="paginator">
    <div class="inner">
        <ul class="pager">
            <li class="prev">
                <span class="pager-label">Nauna</span> 
                {{if .Prev}}<a class="previous" href="{{.Prev.Permalink}}"><i class="icon-arrow-left"></i> {{.Prev.Title}}</a>{{end}}
            </li>
            <li class="next">
                <span class="pager-label">Susunod</span>
                {{if .Next}}<a class="next" href="{{.Next.Permalink}}">{{.Next.Title}} <i class="icon-arrow-right"></i></a>{{end}}
            </li>
        </ul>
    </div>
</div>
