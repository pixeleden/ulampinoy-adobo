<section class="spotlight">
		<h2 class="section-headline"><span>Anong Ulam?</span></h2>
			<ul>
				{{ range first 6 (where .Data.Pages "Type" "video") }}
				<li class="spotlight-item">
					<div class="spotlight-item-image">
						<a href="{{ .RelPermalink }}"><img src="{{ .Params.photo }}" alt=""></a>
					</div>
					<div class="spotlight-item-description">
						<h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
						<div class="excerpt">
							<p>{{ .Params.excerpt }}</p>
						</div>
					</div>
				</li>
				{{ end }}
			</ul>
			<div class="gad">
				<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<!-- TopFold -->
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-9964697758880128"
     data-ad-slot="4931240557"
     data-ad-format="auto"></ins>
<script>
(adsbygoogle = window.adsbygoogle || []).push({});
</script>
			</div>
</section>
