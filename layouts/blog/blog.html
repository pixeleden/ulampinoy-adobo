<!DOCTYPE html>
<html class="no-js" lang="en-US">
{{ partial "head.html" . }}

<body class="post blog">
    {{ partial "nav.html" . }}

    <div class="inner">
        <header class="post-header">
            <h1>Ang Pinakabago Mula sa Aming Kusina</h1>
        </header>
        <section class="post-main">
            <ul>
                {{ range (where .Site.Pages "Section" "post") }}
                <li class="post-item">
                    <div class="post-item-image">
                        <a href="{{ .RelPermalink }}"><img src="{{ .Params.photo }}" alt=""></a>
                    </div>
                    <div class="post-item-description">
                        <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
                        <div class="excerpt">
                            <p>{{ .Params.excerpt }}</p>
                        </div>
                    </div>
                </li>
                {{ end }}
            </ul>
        </section>
    </div>
    {{ partial "footer.html" . }}
</body>
</html>
